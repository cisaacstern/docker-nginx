version: '3.7'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: python manage.py
    volumes:
      - /usr/src/app/
    expose:
      - 5100
    env_file: 
      - ./.env.prod
  nginx:
    build: 
      context: ./services/nginx
      dockerfile: Dockerfile.prod
    ports:
      - 80:1337
    depends_on:
      - web
    